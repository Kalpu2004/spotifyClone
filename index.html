<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - my favourite music list</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        
        <div class="songList">
            <h1>Best of NCS - No Copyright Sounds</h1>
            <div class="songItemcontainer">
                <div class="songItem">
                    <img src="cover10.jpg" alt="1">
                    <span class="songName">     Yun hi re   </span>
                    <span class="songlistplay"><span class="timestamp">04:44</span><i id=" 0 " class="far songItemPlay fa-2x fa-play-circle "></i></span>
                </div>
                <div class="songItem">
                    <img src="cover11.jpg" alt="1">
                    <span class="songName">   Pehle bhi mai </span>
                    <span class="songlistplay"><span class="timestamp">04:10</span><i id=" 1 " class="far songItemPlay fa-2x fa-play-circle "></i></span>
                </div>
                <div class="songItem">
                    <img src="cover12.jpg" alt="1">
                    <span class="songName">  Zara Zara            </span>
                    <span class="songlistplay"><span class="timestamp"> 01:18</span><i id=" 2 " class="far songItemPlay fa-2x fa-play-circle "></i></span>
                </div>
                <div class="songItem">
                    <img src="cover13.jpg" alt="1">
                    <span class="songName">Tu mera hai sanam</span>
                    <span class="songlistplay"><span class="timestamp">03:59</span><i id=" 3 " class="far songItemPlay fa-2x fa-play-circle "></i></span>
                </div>
                <div class="songItem">
                    <img src="cover14.jpg" alt="1">
                    <span class="songName">  The villagers  </span>
                    <span class="songlistplay"><span class="timestamp">03:03</span><i id=" 4 " class="far songItemPlay fa-2x fa-play-circle "></i></span>
                </div>
                <div class="songItem">
                    <img src="cover15.jpg" alt="1">
                    <span class="songName">  Dil Ibaadat  </span>
                    <span class="songlistplay"><span class="timestamp">05:29</span><i id=" 5 " class="far songItemPlay fa-2x fa-play-circle "></i></span>
                </div>
                <div class="songItem">
                    <img src="cover16.jpg" alt="1">
                    <span class="songName">  Kahani Suno  </span>
                    <span class="songlistplay"><span class="timestamp">02:53</span><i id=" 6 " class="far songItemPlay fa-2x fa-play-circle "></i></span>
                </div>
            </div>
        </div>
        
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <!-- fontawsomm icons! -->
            
            <i class="fas fa-3x fa-step-backward" id="previous"></i>
            <i class="far songItemPlays fa-3x fa-play-circle" id="master"></i>
            <i class="fas fa-3x fa-step-forward" id="next"></i>
            
        </div>
        <div class="songinfo">
            <img src="playingg.gif" width="42px" alt="" id="gif"><span id="'masterSongName"> Yun hi re - Anirudh</span>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/48e9e56668.js" crossorigin="anonymous"></script>

    
</body>
</html>
